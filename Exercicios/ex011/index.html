<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Teste em diversos dispositivos!</p>
    <picture>
        
        <source media="(min-width:750px)" srcset="grande.png" type="image/png">
        <img src="imagensteste.png" alt="">
        <source media="(max-width:1050px )" srcset="media.png" type="image/png">
        
        
        
    </picture>
    <h1>Reprodução de Aúdio</h1>
    <p>Vamos aprender a reproduzir audio dentro do html</p>
    <audio src="media/Neoni - Carry On Wayward Son (Official Music Video).mp3" controls autoplay ></audio>
    <video src="media/2583492-hd_1920_1080_24fps.mp4" controls autoplay style="width: 100%;"></video>
    
</body>
</html>
